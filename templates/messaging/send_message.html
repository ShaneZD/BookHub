{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Send Message</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="{% url 'inbox' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

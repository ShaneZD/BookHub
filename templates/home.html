<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Welcome to Personal Book Library{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Welcome to BookHub</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Keep track of your books, write reviews, and connect with other book lovers.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'book_list' %}" class="btn btn-primary btn-lg px-4 gap-3">View Books</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary btn-lg px-4">Sign Up</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

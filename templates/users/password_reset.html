{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h1 class="card-title mb-4">Reset Password</h1>
            <p>Enter your email address to receive a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Review for {{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add Review for {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
